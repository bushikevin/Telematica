<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Validatore URL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">🔍 Validatore di URL</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Inserisci uno o più URL (uno per riga):</label>
      <textarea class="form-control" name="urls" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Analizza</button>
  </form>

  {% if risultati %}
  <hr>
  <h4>📊 Risultati</h4>
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Pagina di partenza</th>
        <th>URL</th>
        <th>Stato</th>
      </tr>
    </thead>
    <tbody>
      {% for r in risultati %}
      <tr>
        <td>{{ r[0] }}</td>
        <td><a href="{{ r[1] }}" target="_blank">{{ r[1] }}</a></td>
        <td>{{ r[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/download/csv" class="btn btn-success">⬇️ Scarica CSV</a>
  <a href="/download/html" class="btn btn-secondary">⬇️ Scarica HTML</a>
  {% endif %}

</div>

</body>
</html>
